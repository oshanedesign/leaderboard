<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body-container"> 
    <H1 id="main-text">Leaderboard</H1>
    <div class="main-container">
        <section class="recent-scores-container">
            <div class="recent-scores-main-heading">
              <h2>Recent Scores</h2>
              <button class="recent-scores-refresh-button" type="button">Refresh</button>
            </div>
            <div class="list-of-scores-container">
                <ul id="output-list-score"></ul>
            </div>
          </section>
        <form class="add-your-scores-container">
            <h2>Add your score</h2>
            <div class="add-score-input-container">
                <input class="add-score-input-text" type="text" id="name" name="name" placeholder="Your name" required minlength="2" maxlength="100" size="20">
                <input class="add-score-input-text" type="number" id="score" name="score" placeholder="Your score" required>
            </div>
            <button id="add-score-button" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
